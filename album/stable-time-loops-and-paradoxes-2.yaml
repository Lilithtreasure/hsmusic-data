Commentary: |-
    <i>Pascal van den Bos:</i> (composer, booklet commentary)

    I wanted to make a beatdown remix that was kind of beach-y i suppose? So basically i took [[track:beatdown-strider-style|Beatdown]], some upbeat drums, Earthbound beach sounds, \*DVS SAX\* and some other cool stuff. I ended up with a pretty cool result, it was basically exactly what i wanted. Near the end i also sampled the original Beatdown for a cool effect, and also at the end because i wanted to make it sound as if you were sitting on the beach, listening to Beatdown through a small radio. The Vriska references where just kinda there because they sound good with the rest, they are in squarewave to match Dave’s intrumentation. And lastly the name is also obviously a reference to Beatdown.
