Commentary: |-
    <i>Pascal van den Bos:</i> [composer, booklet commentary]
    
    So [[artist:rowyn-berlan|Rowyn(TimelessHeir)]] texts me at 1am asking me to [dub part of the first episode of Yu-Gi-Oh with them](https://www.youtube.com/watch?v=Vk9MdEWLvHw) and [[artist:beau-brian|Beau(plasticSaturnia)]]. I of course say yes B) So we recorded it and i asked Rowyn if we needed a song for the background music, they said yes so i decided to remix [[track:passionate-duelists|Passionate Duelist from Yu-Gi-Oh]]. I tried to make it some sort of F-Zero GX style track.... So yeah a shitpost that's what this is.
    
    <i>Rowyn Berlan:</i> [album help, booklet commentary]
    
    This song is so emotional it had me on the floor in tears 10/10... anyway this is for some meme video I made which you can check out on the pmt youtube (4kids hates "creativity"). Caring, Compassion, and Kindness are the names of the legendary hero, Kia Subarus, blue eyes white dragons lmao (god this video is gonna be the reason I go to hell I swear)
    
    <i>Pascal van den Bos:</i> ([composer, YouTube description](https://www.youtube.com/watch?v=tqptk5L98GE), excerpt)
    
    Music for the battle between Kia Subaru and Yugi

