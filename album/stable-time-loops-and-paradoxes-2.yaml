    <i>apatheticPianist:</i> (composer, booklet commentary)

    Tbh this’s one of my fav songs I’ve ever made? For a few reasons, one being that admittedly it was made in GarageBand and yet isn’t (totally) awful-sounding instrument-wise, and another being that swapping the “main” instruments of Dave’s and John’s motifs worked out really well, imo, and finally cuz it’s from a transitional period right before I got better software and so sort of marks a personal turning point on the path towards becoming a better composer? It’s a pretty nice jam, regardless of all that, and [[track:spacetime-continuum|I might wind up doing]] either a remaster of it or a version with Jade and Rose for STLaP3 - hope y’all enjoy listening!
