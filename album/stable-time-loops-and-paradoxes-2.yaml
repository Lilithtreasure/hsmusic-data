Commentary: |-
    <i>Pascal van den Bos:</i> (composer, booklet commentary)

    One day i was just listening to [[track:davesprite|“Davesprite”]] by Toby Fox and i was trying to recreate the opening drums. Since i always wanted to remix Davesprite i decided to just lay down the main melody too and remix the song. This song probably took longest to make, not because it was harder than the rest, but because it kept being edited. The first time was because i messed up some notes and pitching, the i removed some parts for no reason which i ended up adding back later. Then i got some disc scratch samples from [[artist:erik-scheele|Erik Scheele]] that sounded really cool so i added those in, that took a while to get decent too. And still with this version i’m not 100% satisfied but it’ll do. And the name is “Davesprite 3” because there’s an unused song by Erik Scheele called [[track:davesprite2|“Davesprite 2”]] so i just followed up after that.
