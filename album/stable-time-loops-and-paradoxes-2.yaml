Commentary: |-
    <i>The Pure Spectre:</i> (composer, booklet commentary)

    So, this song apparently started way back in 2017, where it was just a mere shadow of it’s current self. Simply put, it was the main beginning bit, ‘cept it was at a slower tempo, and sounded decently worse than it does now. I had it lying around when I joined the PMT, and decided it has potential. So, I took it, looked closely at how [[Black]] actually played, and made it into a more fully-fledged remix. Can I say it’s my best work? Probably not. But I would, at the very least, hope that it’s decently enjoyable to listen to if anything. Funnily enough, when I uploaded the song to SoundCloud (where it suffered in quality from the upload, unfortunately) I mentioned in the description that it was likely to be my last Homestuck song/remix. Apparently, I was lying to everyone including myself, since I not only made another song for the STLaP2 album, but I’ve got a larger project in the works... a project being made in the most unorthodox ways, but being created nonetheless.
