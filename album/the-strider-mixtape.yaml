Commentary: |-
    <i>Pascal van den Bos:</i> (booklet commentary)
    
    This is another attempt at me trying a different genre than what i'm used to, i wanted to make a Lo-Fi beat for Dirk. I had a song in mind that he would maybe listen to while working on robots or something like that. I also sampled a bit from Starsky & Hutch at the beginning for obvious reasons that need no explanation. (Fun fact, the title of the song was a wip title for the album itself).
