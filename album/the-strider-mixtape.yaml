Track: Brobot Scrimmage
Contributors:
- Funk McLovin (trumpets)
Duration: '2:16'
URLs:
- https://pascalpotatovandenbos.bandcamp.com/track/brobot-scrimmage
- https://www.youtube.com/watch?v=SlBic0tJpok
Referenced Tracks:
- track:heir-of-grief-collide
Commentary: |-
    <i>Pascal van den Bos:</i> (composer, booklet commentary)
    
    So i was watching some old Pokemon movies and i got a bit inspired by the music in said old Pokemon movies, i wanted to make a part orchestral piece for the epic Brobot battle that takes place in [[flash:4572|[S] Prince of Heart: Rise Up.]] When i finished the song i posted it in the Music channel to see if anyone had feedback, when i checked back [[artist:funk-mclovin|JoJo]] had offered to play live trumpet since the horns i used were pretty trashy, so obviously i took that and now the song sounds amazing.
