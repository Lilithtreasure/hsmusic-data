Commentary: |-
    <i>Rowyn Berlan:</i> [booklet commentary]

    So remember that shitty STLaP 2 song called [[track:miasmic-decay]]? Remember how I said that I'd like to revisit it one day? Well here we have what Decay was supposed to be. Resurrection was the first song I made back when The Nobles was still a concept and initially it was gonna be a simple Lo-Fi esque remix of Decay. So it was presumably finished until waaaaay later when most of the album was done and I said "hey I wanna make that better". I went back and drastically changed the b section to be more melodic so the song didn't feel lacking when compared to everything else. This was also when I was obsessed with that custom bass I made for [[track:those-who-tread-the-furthest-ring|Those Who Tread]] so it's in here lol. In the end I feel like I made a pretty decent LoTaK song even though it was my second shot at it. I hope this song represents my favorite character Dirk and his kick ass land more than my previous attempt. Enjoy!
---
