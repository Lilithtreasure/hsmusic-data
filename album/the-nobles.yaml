Commentary: |-
    <i>Rowyn Berlan:</i> [booklet commentary]

    So this was originally made for the [[album:moons-of-theseus|MTaHK Tribute album]] that UMSPAF was doing until I pussied out for whatever reason which is why it references [[track:sburban-jungle|Sburban Jungle]]. Now with that idea scrapped I looked at the song again and was like "yeah I can make this into a LoCaH song" so I did... The End. Ok but seriously I repurposed what I liked about the original draft which was the vaguely Sburban Jungle lead and built everything around it. With help from [[artist:spad3s|Spad3s]] I made the song very open to capture a feel of endless exploration and I think it works well especially with the panned synth. THis is also where \#I first experimented with the Cave Story Plus soundfont which shows up pretty much everywhere in the album in some shape or form kinda like how the ChronoTrigger soundfont was all over my BeforusBound stuff. In the end I think this quaint little song fits Janes land well even though in retrospect its a bit simplistic.
